<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Agence de Voyage - Accueil</title>
    <style>
        /* style du texte pour tout le corps de la page */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            margin: 20px;
            text-align: center; /* Centre le contenu */
        }

        /* classe pour mettre en valeur certains titres */
        .highlight {
            color: #00796b;
            font-weight: bold;
        }

        /* style des liens */
        a {
            color: #00796b;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }

        /* style pour les images de petites tailles */
        .small-img {
            width: 200px;
            margin: 10px;
            border-radius: 10px; /* Bords arrondis */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        /* image principale plus grande */
        .main-img {
            width: 600px;
            border-radius: 15px;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Titre principal de la page -->
    <h1 class="highlight">Bienvenue chez GlobeTrotter Voyages</h1>

    <!-- Sous-titre -->
    <h2>Découvrez nos destinations de rêve</h2>

    <!-- Image principale de présentation (grande image) -->
    <img class="main-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Plage paradisiaque">

    <!-- Texte d'introduction -->
    <p>Nous vous proposons des séjours inoubliables à travers le monde.</p>

    <!-- Plusieurs petites images illustrant différentes destinations -->
    <img class="small-img" src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=400&q=60" alt="Montagnes enneigées">
    <img class="small-img" src="https://images.unsplash.com/photo-1468071174046-657d9d351a40?auto=format&fit=crop&w=400&q=60" alt="Ville historique">
    <img class="small-img" src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=400&q=60" alt="Désert et chameaux">

    <!-- Saut de ligne -->
    <br><br>

    <!-- Lien vers la page contact -->
    <a href="contact.html">Contactez-nous pour réserver votre voyage !</a>

</body>
</html>
